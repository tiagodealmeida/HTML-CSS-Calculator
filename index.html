<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator | Tiago de Almeida</title>

    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <div class="container" id="calculator">
      <div class="container" id="screen">

      </div>
      <div class="rowleft number" id="seven">7</div>
      <div class="row number" id="eight">8</div>
      <div class="row number" id="nine">9</div>
      <div class="row operator" id="divide">/</div>
      <div class="rowleft number" id="four">4</div>
      <div class="row number" id="five">5</div>
      <div class="row number" id="six">6</div>
      <div class="row operator" id="multiply">X</div>
      <div class="rowleft number" id="one">1</div>
      <div class="row number" id="two">2</div>
      <div class="row number" id="three">3</div>
      <div class="row operator" id="subtract">-</div>
      <div class="rowleft number" id="zero">0</div>
      <div class="row number" id="comma">,</div>
      <div class="row operator" id="equals">=</div>
      <div class="row operator" id="add">+</div>


    </div><!-- /calculator -->

    <!--
    <audio autoplay controls loop>
      <source src="sounds/beat1.wav" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->

    <script src="js/scripts.js"></script>

  </body>

</html>
